<mat-card class="register-card">
  <mat-toolbar color="primary" class="register-toolbar">
    <span>Create Account</span>
  </mat-toolbar>

  <form (ngSubmit)="register()" class="register-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" name="username" required />
      <mat-icon matSuffix>person_add</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        [(ngModel)]="password"
        [type]="hide ? 'password' : 'text'"
        required
        name="password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        [(ngModel)]="confirmPassword"
        [type]="hide ? 'password' : 'text'"
        required
        name="confirmPassword"
      />
      <mat-icon matSuffix>check</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary" class="register-btn" type="submit">
      Register
    </button>

    <div class="muted-link">
      <a routerLink="/login">Already have an account? Login</a>
    </div>

    @if (error) {
      <div class="error-container">
        <mat-error>{{ error }}</mat-error>
      </div>
    }
  </form>
</mat-card>
